<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando se é Brasileiro</title>
</head>
<body>
    <h1>Você é Brasileiro</h1>
    Qual o seu pais de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificador()">
    <div id="res">

    </div>
    <Script>
        
        function verificador(){
            var txtpa = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtpa.value
            res.innerHTML = `<p>Seu pais de origem é <strong> ${pais}</strong></p>`
            if(pais.toLowerCase() != 'brasil'){
                res.innerHTML+=`<p>Você é Estrangeiro</p>`
               
            }else{
                res.innerHTML+=`<p>Você é Brasileiro</p>`
            }
            
        }
    </Script>
</body>
</html>
